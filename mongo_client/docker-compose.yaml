version: '3.8'

services:
  mongo-express:  # This is the lightweight client
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"  # Access the GUI at http://localhost:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb  # Connects to the mongodb service
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH: "true"  # Enable basic auth for security
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secretpassword  # Change this!
    depends_on:
      - mongodb

volumes:
  mongo-data: