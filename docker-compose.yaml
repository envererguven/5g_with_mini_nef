version: '3.8'

services:
  # ==========================================
  # Database
  # ==========================================
  db:
    container_name: mongodb
    image: mongo:4.4
    command: mongod --port 27017
    ports:
      - "27017:27017"
    volumes:
      - dbdata:/data/db
    networks:
      mgmt:
        aliases:
          - db

  # ==========================================
  # Core Network Functions (Control Plane)
  # ==========================================
  free5gc-nrf:
    container_name: nrf
    image: free5gc/nrf:v4.1.0
    command: ./nrf -c ./config/nrfcfg.yaml
    volumes:
      - ./config/nrfcfg.yaml:/free5gc/config/nrfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
    networks:
      mgmt:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    image: free5gc/amf:v4.1.0
    command: ./amf -c ./config/amfcfg.yaml
    volumes:
      - ./config/amfcfg.yaml:/free5gc/config/amfcfg.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - amf.free5gc.org
      n2:
        ipv4_address: 172.18.1.10
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    image: free5gc/smf:v4.1.0
    command: ./smf -c ./config/smfcfg.yaml -u ./config/uerouting.yaml
    volumes:
      - ./config/smfcfg.yaml:/free5gc/config/smfcfg.yaml
      - ./config/uerouting.yaml:/free5gc/config/uerouting.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - smf.free5gc.org
      n4:
        ipv4_address: 172.18.3.10
    depends_on:
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    image: free5gc/udr:v4.1.0
    command: ./udr -c ./config/udrcfg.yaml
    volumes:
      - ./config/udrcfg.yaml:/free5gc/config/udrcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
    networks:
      mgmt:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udm:
    container_name: udm
    image: free5gc/udm:v4.1.0
    command: ./udm -c ./config/udmcfg.yaml
    volumes:
      - ./config/udmcfg.yaml:/free5gc/config/udmcfg.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    image: free5gc/ausf:v4.1.0
    command: ./ausf -c ./config/ausfcfg.yaml
    volumes:
      - ./config/ausfcfg.yaml:/free5gc/config/ausfcfg.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    image: free5gc/nssf:v4.1.0
    command: ./nssf -c ./config/nssfcfg.yaml
    volumes:
      - ./config/nssfcfg.yaml:/free5gc/config/nssfcfg.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    image: free5gc/pcf:v4.1.0
    command: ./pcf -c ./config/pcfcfg.yaml
    volumes:
      - ./config/pcfcfg.yaml:/free5gc/config/pcfcfg.yaml
      - ./cert:/free5gc/cert
    networks:
      mgmt:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf


  free5gc-chf:
    container_name: chf
    image: free5gc/chf:v4.1.0
    command: ./chf -c ./config/chfcfg.yaml
    volumes:
      - ./config/chfcfg.yaml:/free5gc/config/chfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
    networks:
      mgmt:
        aliases:
          - chf.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-webui:
    container_name: webui
    image: free5gc/webui:v4.1.0
    command: ./webui -c ./config/webuicfg.yaml
    volumes:
      - ./config/webuicfg.yaml:/free5gc/config/webuicfg.yaml
    environment:
      - GIN_MODE=release
    networks:
      mgmt:
        aliases:
          - webui
    ports:
      - "5000:5000"
    depends_on:
      - db
      - free5gc-nrf

  # ==========================================
  # User Plane (eUPF)
  # ==========================================
  eupf:
    container_name: eupf
    image: ghcr.io/edgecomllc/eupf:main
    command: >
      --iface eth0 --iface eth1 --iface eth2
      --ueip
      --aaddr :8080
      --paddr 172.18.3.20:8805
      --nodeid 172.18.3.20
      --n3addr 172.18.2.20
      --maddr :9090
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN # Required for eBPF
    networks:
      n3:
        ipv4_address: 172.18.2.20
      n4:
        ipv4_address: 172.18.3.20
      n6:
        ipv4_address: 172.18.4.20
    depends_on:
      - free5gc-nrf

  # ==========================================
  # RAN Simulator (UERANSIM)
  # ==========================================
  ueransim-gnb:
    container_name: ueransim-gnb
    image: free5gc/ueransim:latest
    command: ./nr-gnb -c ./config/gnbcfg.yaml
    volumes:
      - ./config/gnbcfg.yaml:/ueransim/config/gnbcfg.yaml
      - ./config/uecfg.yaml:/ueransim/config/uecfg.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      n2:
        ipv4_address: 172.18.1.30
      n3:
        ipv4_address: 172.18.2.30
    depends_on:
      - free5gc-amf
      - eupf

  ueransim-ue:
    container_name: ueransim-ue
    image: free5gc/ueransim:latest
    command: ./nr-ue -c ./config/uecfg.yaml
    volumes:
      - ./config/uecfg.yaml:/ueransim/config/uecfg.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      n2: # UE needs to reach gNB (conceptually)
      n3: # UE traffic goes through gNB
    depends_on:
      - ueransim-gnb

  ueransim-ue2:
    container_name: ueransim-ue2
    image: free5gc/ueransim:latest
    command: ./nr-ue -c ./config/uecfg2.yaml
    volumes:
      - ./config/uecfg2.yaml:/ueransim/config/uecfg2.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      n2: 
      n3: 
    depends_on:
      - ueransim-gnb

  # ==========================================
  # Network Monitor
  # ==========================================
  network-monitor:
    container_name: network-monitor
    image: nicolaka/netshoot
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    network_mode: service:eupf # Attach to eUPF to see N3/N4/N6 traffic directly
    # Note: Attaching to eUPF gives visibility into N3, N4, N6. 
    # To see N2 (AMF-gNB), we might need another monitor or attach to AMF.
    # For simplicity, attaching to eUPF covers the most critical data plane traffic.

  # ==========================================
  # SMS Service (IMS-Lite / Mini-SMSC)
  # ==========================================
  mini-smsc:
    container_name: mini-smsc
    build: ./mini_smsc
    ports:
      - "9091:9091" # API Port
      - "5060:5060/udp" # SIP Port (Host mapped for debugging)
    networks:
      mgmt: # To talk to UDM
      n6:   # To talk to UEs
        ipv4_address: 172.18.4.30
    depends_on:
      - db
      - free5gc-udm

  # ==========================================
  # Northbound API (Mini-NEF)
  # ==========================================
  mini-nef:
    container_name: mini-nef
    build: ./mini_nef
    ports:
      - "9090:9090"
    networks:
      mgmt:
    depends_on:
      - db
      - free5gc-udm


networks:
  mgmt:
    ipam:
      config:
        - subnet: 10.100.200.0/24
  n2:
    ipam:
      config:
        - subnet: 172.18.1.0/24
  n3:
    ipam:
      config:
        - subnet: 172.18.2.0/24
  n4:
    ipam:
      config:
        - subnet: 172.18.3.0/24
  n6:
    ipam:
      config:
        - subnet: 172.18.4.0/24

volumes:
  dbdata:
